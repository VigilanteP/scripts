server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name mind.pberger.online;

    include /config/nginx/ssl.conf;

    client_max_body_size 0;

    access_log /config/log/nginx/mind.access.log;
    error_log /config/log/nginx/mind.error.log;

    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    # Generic CORS proxy: /cors/https://host/path -> https://host/path
    # Handles preflight locally and forwards actual requests while stripping Origin.
    # Place before regex catch-all to ensure precedence.
    # Usage: https://mind.pberger.online/cors/https://api.openai.com/v1/...
    # Named captures for broad nginx compatibility
    #   $proto = http|https, $uphost = upstream host, $upuri = path
    location ~* ^/cors/(?<proto>https?):\/\/(?<uphost>[^/]+)(?<upuri>/.*)$ {
        # CORS preflight response
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
            add_header Access-Control-Allow-Headers $http_access_control_request_headers always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 600 always;
            add_header Vary "Origin" always;
            return 204;
        }

        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;

        # SSRF safety: block private/loopback and .local
        if ($uphost ~* "(^localhost$|^127\.|^0\.0\.0\.0$|^10\.|^192\.168\.|^172\.(1[6-9]|2[0-9]|3[0-1])\.|\.local$|^\[::1\])") { return 403; }

        proxy_ssl_server_name on;
        proxy_buffering off;                   # keep streaming working
        proxy_set_header Host $uphost;         # correct SNI/Host upstream
        proxy_set_header Origin "";           # drop browser Origin upstream

        proxy_pass $proto://$uphost$upuri$is_args$args;

        # CORS headers on proxied responses
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Vary "Origin" always;
    }

    location /tm-api/ {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;

        proxy_ssl_server_name on;
        proxy_pass https://api.typingmind.com/api/;

        proxy_set_header Host api.typingmind.com;
        proxy_set_header Origin "";

        add_header Access-Control-Allow-Origin "*" always;
    }

    location ~ /(v1|api)? {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;

        set $upstream_app 192.168.1.78; 
        set $upstream_port 3001;
        set $upstream_proto https;

        proxy_pass $upstream_proto://$upstream_app:$upstream_port; 

        allow 70.109.217.209;
        allow 2600:4040:57a0:d600::/64;
        deny all;
    }
}
